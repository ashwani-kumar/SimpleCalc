<!DOCTYPE html>
<html>
<head>
<title>Calculator Demo</title>

<script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
<script type="text/javascript" charset="utf-8">
	function updateOutput() {
		//get form
		var form = document.getElementById("calc");
		//get two numbers
		var num1 = parseInt(form.elements["x"].value);
		var num2 = parseInt(form.elements["y"].value);
		//get operator
		var operator = parseInt(form.elements["op"].value);
		//set output depending on operator
		switch (operator) {
		//add
		case 0:
			alert(num1 + num2);
			break;
		//subtract
		case 1:
			alert(num1 - num2);
			break;
		//multiply
		case 2:
			alert(num1 * num2);
			break;
		//divide
		case 3:
			alert((num1 / num2).toFixed(1));//only one digit after decimal place
			break;
		default:
			break;
		}
	}
</script>
</head>
<body>
	<form id="calc">
		<input name="x" type="number" value="0" /> <select name="op">
			<option value="0">+</option>
			<option value="1">-</option>
			<option value="2">&times;</option>
			<option value="3">&divide;</option>
		</select> 
		<input name="y" type="number" value="0" />
		<button onclick="updateOutput();">=</button>
		<br>
	</form>

</body>
</html>
